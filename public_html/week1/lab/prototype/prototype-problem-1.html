        <script type="text/javascript">

            'use strict';

            function CSS(selector) {
                /* complete the class using the prototype to build the functions with chaining      */
                this.selector = selector;

            }
            /* Add Prototype functions after this line */
            CSS.prototype = {
                'red': function () {
                    document.querySelector(this.selector).style.color = 'red';
                    return this;
                },
                'size': function (size) {
                    document.querySelector(this.selector).style.fontSize = size;
                    return this;
                },
                'bold': function () {
                    document.querySelector(this.selector).style.strong = true;
                    return this;
                },
                'underline': function () {
                    document.querySelector(this.selector).style.underline = true;
                    return this;

                }
            };


            /* Do not change the code below.  Access the DOM object to change the styles */
            var div = new CSS('div');
            div.red().size('4em').bold().underline();

        </script>
